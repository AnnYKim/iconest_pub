<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- HTML에 3개의 CSS를 모두 연결합니다! -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/ny.css" />
  <link rel="stylesheet" href="../css/hs.css" />
  <title>components</title>
</head>

<body class="page-components">

  <h1>버튼</h1>

  <article>
    <strong>긍정적 버튼</strong>
    <p>class: button-style01</p>
    <div>
      <button class="button-style01">긍정적 버튼</button>
    </div>
  </article>

  <article>
    <strong>부정적(서브) 버튼</strong>
    <p>class: button-style02</p>
    <div>
      <button class="button-style02">Service Use Disclaimer</button>
    </div>
  </article>

  <article>
    <strong>비활성화 버튼</strong>
    <p>disabled 속성 추가</p>
    <div>
      <button class="button-style01" disabled>Next</button>
      <br>
      <button class="button-style02" disabled>Prev</button>
    </div>
  </article>

  <article>
    <strong>텍스트 버튼</strong>
    <p>class: button-style03</p>
    <div>
      <button class="button-style03">Forgot your password?</button>
    </div>
  </article>

  <article>
    <strong>아이콘 텍스트 조합 (단독으로도 씀)</strong>
    <p>class: button-style04</p>
    <div>
      <button class="button-style04">
        <i class="icon-plus"></i>
        <span class="button-text">Create a New Project</span>
      </button>
    </div>
  </article>

  <hr>

  <h1>타입페이스</h1>

  <hr>


</body>

</html>
